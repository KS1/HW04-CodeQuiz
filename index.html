<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Added title -->
    <title>Code Quiz</title>
    <!-- Added favicon -->
    <link rel="icon" href="./assets/images/quizIcon.png" sizes="16x16" type="image/png">
    <!-- Added stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" /> 
</head>
<body>
    <div class="wrapper">
        <div class="container">  

            <div class= "card-contents"></div>

            <!-- <p id="highscorePara" class="highscoreParaClass"> <a href="#highScoreDiv">View Highscores</a>  </p>  
                     -->            

            <div class="firstpage">                
              <h1 >Coding Quiz Challenge</h1>
              <p class="card-contents-p">Try to anwser the following code related questions
                within the time limit. Keep in mind that incorrect 
                answers will penalize your score time by ten seconds.
              </p>            
              <button id="btnStartQuiz">Start Quiz</button>                
            </div>

            <p id="timerPara" class="card-contents-timer">Timer = <span id="timerTime">50</span></p>

            <div id="wizard"> 
                <div class="tab" style="overflow:auto;">
                  <p id="question" class="questionPara"> Question 1:  </p> 
                  <p> <button id="answer1button" name="btnAnswer1" class="answer-button" data-correct=""> Answer 1 </button> </p>
                  <p> <button id="answer2button" name="btnAnswer2" class="answer-button" data-correct=""> Answer 2 </button> </p>
                  <p> <button id="answer3button" name="btnAnswer3" class="answer-button" data-correct=""> Answer 3 </button> </p>
                  <p> <button id="answer4button" name="btnAnswer4" class="answer-button" data-correct=""> Answer 4 </button> </p>
                  <hr id="hrId">
                  <p> <label id="userAnswer"> </label></p>
                </div>                
            </div>
            <div class="quizCompletePage">  
                  <h1> All done! </h1> 
                  <p> Your final score is <span id="finalScore">0</span></p> 
                  <label> Enter initials: </label>
                  <input id="initialsInput"> </input> 
                  <button id="quizCompleteSubmit" class="quiz-complete-submit">Submit</button>
            </div>
            <!-- create div for high scores page -->
            <div class="highScorePage">  
              <h1> Highscores </h1> 
              <p><span id="highScore" class="highScoreSpan">0</span></p> 
              <button id="goBackButton" class="highScorePageButton">Go Back</button>
              <button id="clearHighscoresButton" class="highScorePageButton">Clear highscores</button>
            </div>

            
            <p id="highscorePara" class="highscoreParaClass"> <a href="#viewHighScoreDiv">View Highscores</a>  </p>  
            <div id="viewHighScoreDiv" style="display: none;">Your highscore is: <span id="highScoreSpan">0</span> </div>
      </div> <!-- container -->
    </div> <!-- wrapper -->  

    <!-- Added script file -->
    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
